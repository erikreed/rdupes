[package]
name = "rdupes"
version = "0.0.2"
edition = "2021"
repository = "https://github.com/erikreed/rdupes"
license = "MIT"
description = "A rust port of pydupes. Super fast."


[dependencies]
async-fs = "2.1"
blake3 = { version = "1.5", features = ["mmap"] }
ciborium = "0.2.2"
clap = { version = "4.5", features = ["derive"] }
closure = "0.3"
futures = "0.3"
futures-lite = "2.3"
humansize = "2.1"
kdam = "0.5"
log = { features = ['release_max_level_info'], version = "0.4" }
mimalloc = { version = "0.1", default-features = false }
serde = "1.0.204"
simple_logger = { features = ['stderr'], version = "4.3" }
tokio = { version = "1", features = ["full"] }
tokio-task-tracker = {git = "https://github.com/erikreed/rust-tokio-task-tracker"}
tokio-util = "0.7"
walkdir = "2.5"

[profile.release]
opt-level = 3
lto = "fat"
