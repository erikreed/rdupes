[package]
name = "rdupes"
version = "0.0.2"
edition = "2021"
repository = "https://github.com/erikreed/rdupes"
license = "MIT"
description = "A rust port of pydupes. Super fast."


[dependencies]
async-fs = "2.1.1"
blake3 = { version = "1.5.1", features = ["mmap"] }
clap = { version = "4.5.4", features = ["derive"] }
closure = "0.3.0"
futures = "0.3.30"
futures-lite = "2.3.0"
kdam = "0.5.1"
log = { features = ['release_max_level_info'], version = "0.4.21" }
mimalloc = { version = "0.1.39", default-features = false }
simple_logger = { features = ['stderr'], version = "4.3.3" }
tokio = { version = "1", features = ["full"] }
tokio-task-tracker = "1.3.2"
tokio-util = "0.7.10"
walkdir = "2.5.0"

[profile.release]
opt-level = 3
lto = "fat"
